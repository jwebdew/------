<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            color: wheat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin: 50px auto;
            transform: rotate(0deg);
            position: absolute;
            right: 0;
        }

        button {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            let btn = $('button');
            let box = $('.box');
            let i = 1;


            $(window).on('mousewheel', function (event) {
                console.log(event.originalEvent.deltaY);
                let rotate = 35 * i + 'deg';
                let rotateBox = 'rotate(' + '-' + rotate + ')';
                let move = 100 * i
                console.log(i)
                if (event.originalEvent.deltaY < 0) {
                    // wheeled up
                    i--;
                    //console.log(rotateBox)
                    box.css({
                        'transform': rotateBox,
                        'right': move
                    })

                }
                else {
                    // wheeled down


                    i++;
                    //console.log(rotateBox)
                    box.css({
                        'transform': rotateBox,
                        'right': move
                    })
                }
            });

            btn.click(function () {
                let rotate = 35 * i + 'deg';
                let rotateBox = 'rotate(' + '-' + rotate + ')';
                let move = 100 * i
                i++;
                //console.log(rotateBox)
                box.css({
                    'transform': rotateBox,
                    'right': move
                })
            })
        });//jquery end
    </script>
</head>

<body>

    <div class="box">
        1
    </div><!-- .box end -->
    <button>클릭</button>
</body>

</html>
